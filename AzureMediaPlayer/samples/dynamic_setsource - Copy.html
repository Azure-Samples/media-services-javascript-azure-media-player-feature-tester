<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Azure Media Player</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Azure Media Player Scripts-->
    <link href="../skins/amp-default/azuremediaplayer.min.css" rel="stylesheet" type="text/css">
    <script src="../azuremediaplayer.min.150112.js"></script>

    <!-- Set the location of the fallback techs -->
    <script>
        amp.options.flashSS.swf = '../techs/StrobeMediaPlayback.2.0.swf';
        amp.options.flashSS.plugin = '../techs/MSAdaptiveStreamingPlugin-v1.0.13-osmf2.0.swf';
        amp.options.silverlightSS.xap = '../techs/SmoothStreamingPlayer.xap';
    </script>
</head>
<body>
    <h1>Sample: Clear</h1>
    <video id="azuremediaplayer" class="azuremediaplayer amp-default-skin amp-big-play-centered"> </video>
    <script>
        var myOptions = {
            techOrder: ["azureHtml5JS", "flashSS", "silverlightSS", "html5"],
            "nativeControlsForTouch": false,
            autoplay: true,
            preload: "auto",
            controls: true,
            width: "640",
            height: "400",
            poster: ""
        };
        var myPlayer = amp("azuremediaplayer", myOptions);
        myPlayer.src([{ src: "http://southworkstesting.blob.core.test-cint.azure-test.net/asset-c606c50e-3e8a-4037-9970-bac101aa0697/azurewebsitesmigrationassistant.mp4", type: "video/mp4" }, ]);
    </script>

    </footer>

</body>
</html>
