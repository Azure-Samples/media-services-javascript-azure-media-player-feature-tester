<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Azure Media Player</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Azure Media Player Scripts-->
    <link href="../skins/amp-default/azuremediaplayer.min.css" rel="stylesheet" type="text/css">
    <script src="../azuremediaplayer.min.150112.js"></script>

    <!-- Set the location of the fallback techs -->
    <script>
        amp.options.flashSS.swf = '../techs/StrobeMediaPlayback.2.0.swf';
        amp.options.flashSS.plugin = '../techs/MSAdaptiveStreamingPlugin-v1.0.13-osmf2.0.swf';
        amp.options.silverlightSS.xap = '../techs/SmoothStreamingPlayer.xap';
    </script>
</head>
<body>
    <h1>Sample: AES (no token)</h1>
    <video id="azuremediaplayer" class="azuremediaplayer amp-default-skin" autoplay controls preload="auto" width="640" height="400" poster="" data-setup='{"techOrder": ["azureHtml5JS", "flashSS", "silverlightSS", "html5"], "nativeControlsForTouch": false}'>
        <source src="http://clientteststreams.streaming.mediaservices.windows.net/47184479-01e0-4eed-b2b8-f9a79c6b287f/ElephantDream.ism/manifest" type="application/vnd.ms-sstr+xml" data-setup='{"protectionInfo": [{"type": "AES"}]}' />
    </video>
    <div id="copyrightInfo" class="muted">
        Elephant's Dream video - © copyright 2006, Blender Foundation / Netherlands Media Art Institute | <a href="http://elephantsdream.org/">elephantsdream.org</a>
    </div>
    <footer>
        <br />
        <p>© Microsoft Corporation 2014</p>
    </footer>

</body>
</html>
