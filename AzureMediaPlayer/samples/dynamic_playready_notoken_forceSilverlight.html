<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Azure Media Player</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Azure Media Player Scripts-->
    <link href="../skins/amp-default/azuremediaplayer.min.css" rel="stylesheet" type="text/css">
    <script src="../azuremediaplayer.min.150112.js"></script>

    <!-- Set the location of the fallback techs -->
    <script>
        amp.options.flashSS.swf = '../techs/StrobeMediaPlayback.2.0.swf';
        amp.options.flashSS.plugin = '../techs/MSAdaptiveStreamingPlugin-v1.0.13-osmf2.0.swf';
        amp.options.silverlightSS.xap = '../techs/SmoothStreamingPlayer.xap';
    </script>
</head>
<body>
    <h1>Sample: PlayReady (no token) - force Silverlight</h1>
    <video id="azuremediaplayer" class="azuremediaplayer amp-default-skin amp-big-play-centered"> </video>
    <div id="copyrightInfo" class="muted">
        Elephant's Dream video - © copyright 2006, Blender Foundation / Netherlands Media Art Institute | <a href="http://elephantsdream.org/">elephantsdream.org</a>
    </div>
    <script>
        var myOptions = {
            techOrder: ["silverlightSS"],
            "nativeControlsForTouch": false, //added to disable native touch controls - Skin controls used instead on touch devices
            autoplay: true,
            preload: "auto",
            controls: true,
            width: "640",
            height: "400",
            poster: ""
        };
        var myPlayer = amp("azuremediaplayer", myOptions);
        myPlayer.src([{ src: "http://clientteststreams.streaming.mediaservices.windows.net/21bd8cce-ed31-4346-a2fb-7de64f969bfd/ElephantDream.ism/manifest", type: "application/vnd.ms-sstr+xml", protectionInfo: [{ type: "PlayReady" }] }, ]);
    </script>

</body>
</html>
