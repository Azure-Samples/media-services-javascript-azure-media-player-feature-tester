<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Azure Media Player</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Azure Media Player Scripts-->
    <link href="../skins/amp-default/azuremediaplayer.min.css" rel="stylesheet" type="text/css">
    <script src="../azuremediaplayer.min.150112.js"></script>
    <!-- Set the location of the fallback techs -->
    <script>
        amp.options.flashSS.swf = '../techs/StrobeMediaPlayback.2.0.swf';
        amp.options.flashSS.plugin = '../techs/MSAdaptiveStreamingPlugin-v1.0.13-osmf2.0.swf';
        amp.options.silverlightSS.xap = '../techs/SmoothStreamingPlayer.xap';
    </script>
</head>
<body>
    <h1>Sample: WebVTT Subtitles</h1>
    <div id="video">
        <video id="azuremediaplayer" class="azuremediaplayer amp-default-skin amp-big-play-centered" autoplay controls preload="auto" width="640" height="400" poster="" data-setup='{"techOrder": ["azureHtml5JS", "flashSS", "silverlightSS", "html5"], "nativeControlsForTouch": false}'>
            <source src="http://samplescdn.origin.mediaservices.windows.net/11196e3d-2f40-4835-9a4d-fc52751b0323/TearsOfSteel_WAMEH264SmoothStreaming720p.ism/manifest(format=mpd-time-csf)" type="application/dash+xml" />
            <track kind="subtitles" src="http://samplescdn.origin.mediaservices.windows.net/11196e3d-2f40-4835-9a4d-fc52751b0323/TOS-en.vtt" srclang="en" label="English">
            <track kind="subtitles" src="http://samplescdn.origin.mediaservices.windows.net/11196e3d-2f40-4835-9a4d-fc52751b0323/TOS-es.vtt" srclang="es" label="Spanish">
            <track kind="subtitles" src="http://samplescdn.origin.mediaservices.windows.net/11196e3d-2f40-4835-9a4d-fc52751b0323/TOS-fr.vtt" srclang="fr" label="French">
            <track kind="subtitles" src="http://samplescdn.origin.mediaservices.windows.net/11196e3d-2f40-4835-9a4d-fc52751b0323/TOS-it.vtt" srclang="it" label="Italian">

            <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video</p>
        </video>
    </div>
    <div id="copyrightInfo" class="muted">
        Tears of Steel video - © Blender Foundation | <a href="http://mango.blender.org/">mango.blender.org</a>
    </div>
    <footer>
        <br />
        <p>© Microsoft Corporation 2014</p>
    </footer>

</body>
</html>
