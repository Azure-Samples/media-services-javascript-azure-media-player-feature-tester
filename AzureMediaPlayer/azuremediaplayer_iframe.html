<body>
    <div id="videoWrapper1" class="alt" align="center">
        <div id="videoWrapper">
            <video id="oneplayer" class="oneplayer video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="100%" height="100%" poster="">
                <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
            </video>
        </div>
        <script>
            document.getElementById("videoWrapper").style.width = $(window).width() + "px";
            document.getElementById("videoWrapper").style.height = $(window).height() + "px";

            $(window).resize(function () {
                document.getElementById("videoWrapper").style.width = $(window).width() + "px";
                document.getElementById("videoWrapper").style.height = $(window).height() + "px";
            });
        </script>
