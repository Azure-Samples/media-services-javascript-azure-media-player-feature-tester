<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Azure Media Player</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/vendor/jquery-1.11.0.min.js"></script>

    <!-- Azure Media Player -->
    <script src="//amp.azure.net/libs/amp/1.4.0/azuremediaplayer.min.js"></script>
    <link href="//amp.azure.net/libs/amp/1.4.0/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
    <!-- Set the location of the fallback techs -->
    <script>
        amp.options.flashSS.swf = "//amp.azure.net/libs/amp/1.4.0/techs/StrobeMediaPlayback.2.0.swf"
        amp.options.flashSS.plugin = "//amp.azure.net/libs/amp/1.4.0/techs/MSAdaptiveStreamingPlugin-osmf2.0.swf"
        amp.options.silverlightSS.xap = "//amp.azure.net/libs/amp/1.4.0/techs/SmoothStreamingPlayer.xap"
    </script>

    <!--Load Plugins-->
    <script src="plugins/progressTimeTip.js"></script>
    <script src="plugins/hotkeys.js"></script>
    <script src="plugins/EventHubQoS.js"></script>
    <script src="plugins/amp-ga.js"></script>

</head>
<body style="margin:0px">

    <video id="azuremediaplayer" class="azuremediaplayer amp-default-skin amp-big-play-centered" controls preload="auto" width="100%" height="100%" poster="" style="margin:0px;padding:0px">
        <p class="amp-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video</p>
    </video>
    <script>
        window.onload = function () {
            document.getElementById("azuremediaplayer").style.height = window.innerHeight + "px";
            window.addEventListener('resize', function (event) {
                document.getElementById("azuremediaplayer").style.height = window.innerHeight + "px";
            });
        }
    </script>
    <script src="main-amp.js"></script>
    <script>
        (function (i, s, o, g, r, a, m) {

            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga2');
        ga2('create', 'UA-53885406-1', 'auto');

        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {

</body>
</html>
