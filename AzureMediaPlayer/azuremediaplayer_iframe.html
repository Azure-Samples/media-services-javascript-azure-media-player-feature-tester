<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Azure Media Player embed page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/vendor/jquery-1.11.0.min.js"></script>

    <!-- Azure Media Player -->
    <link href="skins/amp-default/azuremediaplayer.min.css" rel="stylesheet" type="text/css">
    <script src="azuremediaplayer.min.150112.js"></script>
    <!-- Set the location of the fallback techs -->
    <script>
        amp.options.flashSS.swf = 'techs/StrobeMediaPlayback.2.0.swf';
        amp.options.flashSS.plugin = 'techs/MSAdaptiveStreamingPlugin-v1.0.13-osmf2.0.swf';
        amp.options.silverlightSS.xap = 'techs/SmoothStreamingPlayer.xap';
        amp.options.flash.swf = 'techs/video-js.swf';
    </script>
    <!--Load Plugins-->
    <script src="plugins/hotkeys.js"></script>
    <script src="Plugins/videojs.watermark.js"></script>
    <link href="Plugins/videojs.watermark.css" rel="stylesheet" type="text/css">

</head>
<body onload="loadImage()" style="margin:0px">
    <div id="videoWrapper1" class="alt" align="center">
        <div id="videoWrapper">
            <video id="azuremediaplayer" class="azuremediaplayer amp-default-skin amp-big-play-centered" controls preload="auto" width="100%" height="100%" poster="">
                <p class="amp-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video</p>
            </video>
        </div>
        <script>
            document.getElementById("videoWrapper").style.width = $(window).width() + "px";
            document.getElementById("videoWrapper").style.height = $(window).height() + "px";
            
            $(window).resize(function () {
                document.getElementById("videoWrapper").style.width = $(window).width() + "px";
                document.getElementById("videoWrapper").style.height = $(window).height() + "px";
            });
        </script>

        <script src="main-amp.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        <script>
            function loadImage() {
                myPlayer.watermark({
                    file: '../img/playerbrand.png',
                    xpos: 0,
                    ypos: 0,
                    xrepeat: 0,
                    opacity: 0
                });

                myPlayer.hotkeys({
                    volumeStep: 0.1,
                    seekStep: 5,
                    enableMute: true,
                    enableFullscreen: true
                });
            }
        </script>

        <script>
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-53885406-1', 'auto');
            ga('send', 'pageview');

        </script>
    </div>
</body>
</html>
